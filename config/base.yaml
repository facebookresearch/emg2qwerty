defaults:
  - transforms: log_mel
  - model: tds_conv_ctc
  - user: generic

seed: 1501

trainer:
  max_epochs: 10
  gpus: 2
  accelerator: ddp

callbacks:
  - _target_: pytorch_lightning.callbacks.LearningRateMonitor
  - _target_: pytorch_lightning.callbacks.ModelCheckpoint
    monitor: val_CER
    mode: min
    save_last: True
    verbose: True

dataset:
  root: /private/home/viswanath/emg2qwerty-data-2021-06-24
